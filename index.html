<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reforço de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="borda">
            <div class="dois">
                <h1>Inscrição para a base do Palmeiras:</h1>
                <form action="#" method="post">
                    <label for="1nome">Primeiro Nome:</label>
                    <input type="text" id="1nome" name="1nome" required><br>

                    <label for="2nome">Segundo Nome:</label>
                    <input type="text" id="2nome" name="2nome" required><br><br>

                    <label for="idade">Idade:</label>
                    <input type="number" id= "idade "name="idade" required><br><br>

                    <label for="data">Quando você nasceu:</label>
                    <input type="date" id="data" name="data"><br><br>

                    <label for="cdd">Cidade em que reside:</label>
                    <input type="text" id="cdd" name="cdd"><br><br>

                    <label for="numero">Escolha o número da sua camisa::</label>
                    <input type="number" id="numero" name="numero" min="1" max="99" required><br><br>

                    <label for="tamanho1">Escolha o tamanho da sua camisa::</label>
                    <input type="text" id="tamanho1" name="tamanho1" required><br><br>

                    <label for="tamanho2">Escolha o tamanho do seu short::</label>
                    <input type="text" id="tamanho2" name="tamanho2" required><br><br>

                    <label for="tamanho3">Escolha o tamanho do seu meião::</label>
                    <input type="text" id="tamanho3" name="tamanho3" required><br><br>

                    <label for="documento">Insira um documento com foto:</label>
                    <input type="file" id="documento" name="documento"><br><br>

                    <label for="comprovante">Insira um documento com foto:</label>
                    <input type="file" id="documento" name="documento"><br><br>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required><br><br>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="cpf">CPF:</label>
                    <input type="number" id="cpf" name="cpf" required><br><br>

                    <label for="color">Qual cor de manto você prefere?:</label>
                    <input type="color" id="color" name="color" required><br><br>

                    <label for="username">Crie um nome de usuário:</label>
                    <input type="text" id="username" name="username"><br>

                    <label for="pwd">Crie uma senha:</label>
                    <input type="password" id="pwd" name="pwd"><br><br>

                    <button type="submit">Enviar</button>
                    <button type="reset">Resetar</button>
                </form>
            </div>
            <div>
                <div class="dois">
                    <img src="gabriel-jesus-base-palmeiras.webp" alt="Foto base">
                    
                </div>
                <div class="dois">
                    <h1>Faça a inscreição para a peneira:</h1>

                    <label for="teste">Selecione a data que deseja para seu teste:</label>
                    <input type="date" id="teste" name="teste"><br><br>

                    <label for="testeh">Selecione a hora que deseja para seu teste:</label>
                    <input type="time" id="testeh" name="testeh"><br><br>

                    <p>Em qual posição você costuma jogar?</p>
                    <input type="radio" id="zagueiro" name="posicao" value="zagueiro" required>
                    <label for="zagueiro">Zagueiro</label><br>
                    <input type="radio" id="goleiro" name="posicao" value="goleiro" required>
                    <label for="goleiro">Goleiro</label><br>
                    <input type="radio" id="lateral" name="posicao" value="lateral" required>
                    <label for="lateral">Lateral</label><br>
                    <input type="radio" id="meio" name="posicao" value="meio" required>
                    <label for="meio">Meio</label><br>
                    <input type="radio" id="ponta" name="posicao" value="ponta" required>
                    <label for="ponta">Ponta</label><br>
                    <input type="radio" id="volante" name="posicao" value="volante" required>
                    <label for="volante">Volante</label><br>
                    <input type="radio" id="centro" name="posicao" value="centro" required>
                    <label for="centro">Centro-Avante</label><br><br>
                </div>
            </div>
                
            </div>
        </div>                     
</body>
</html>
